<html>
    <link rel="stylesheet" href="create_event1.css"> 
    <div class="container">  
  <form id="contact" action="" method="post">
    <h3>Create Event</h3>
    
    <fieldset>
      <input placeholder="Name of Event" name="name" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset> <label>Start date</label>
      <input placeholder="Start date" name="startdate" type="date" tabindex="2" required>
    </fieldset>
    <fieldset> <label> End date</label>
      <input placeholder="End date" name="enddate" type="date" tabindex="3" required>
    </fieldset>
    <fieldset>  <label> Start time</label>
      <input placeholder="Start time" name="starttime" type="time" tabindex="4" required>
    </fieldset>
    <fieldset> <label> End time</label>
      <input placeholder="End time" name="endtime" type="time" tabindex="5" required>
    </fieldset>
    <fieldset> 
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
    
  </form>
</div>
</html>
